<div class="modal-overlay-create" id="cardCreateModal">
    <div class="create-modal">
        <div class="header-div">
            <span id="closeCreateModal" class="close header">&times;</span>
            <h3 class="header">Nova Tarefa</h3>
        </div>

        <div class="create-modal-form">
            <label for="cardCreateTitleInput">Título:</label>
            <input type="text" id="cardCreateTitleInput" placeholder="Título"/>
            <label for="cardCreateDescInput">Descrição:</label>
            <textarea id="cardCreateDescInput" placeholder="Descrição"></textarea>
        </div>

        <div class="create-modal-buttons">
            <button id="cancelBtnCreateModal">Cancelar</button>
            <button id="confirmBtnCreateModal">Cadastrar</button>
        </div>
    </div>
</div>
